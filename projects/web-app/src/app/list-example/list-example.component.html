<!-- <main> -->
<div class="addon-page-container">

    <div class="side-bar-container">
        <div class="side-layout ">
            <div class="content side-layout-content">
                <pep-smart-filters></pep-smart-filters>
            </div>
        </div>
    </div>
    <div>
        <pep-top-bar (footerStateChange)="onFooterStateChange($event)">
            <div header-start-content>

            </div>
            <div *ngIf="footerState === 'hidden'" header-end-content>
                <pep-button [value]="'toggle menu'" [classNames]="'spacing-element'" (click)="toggleMenu()">
                </pep-button>
                <pep-button [value]="'test 1'" [sizeType]="'sm'" [styleType]="'regular'"
                    [classNames]="'spacing-element '">
                </pep-button>
                <pep-button [sizeType]="'sm'" [classNames]="'spacing-element '" [value]="'Tomer test'"
                    [iconName]="'system_bolt'">
                </pep-button>
            </div>
            <div footer-start-content>
                <pep-button [value]="'test 1'" [sizeType]="'sm'" [styleType]="'regular'"
                    [classNames]="'spacing-element '">
                </pep-button>
                <pep-button [sizeType]="'sm'" [classNames]="'spacing-element '" [value]="'Tomer test'"
                    [iconName]="'system_bolt'">
                </pep-button>
                <pep-button [value]="'toggle menu'" [classNames]="'spacing-element'" (click)="toggleMenu()">
                </pep-button>
            </div>
            <div footer-end-content>

            </div>
            <pep-list-actions [actions]="menuActions" (actionClick)="onMenuItemClicked($event)"></pep-list-actions>
            <pep-list-total [totalRows]="customList?.totalRows"></pep-list-total>
            <pep-list-chooser [options]="listOptions" (change)="onListChanged($event)"></pep-list-chooser>
            <pep-list-sorting [options]="sortingOptions" (change)="onSortingChanged($event)">
            </pep-list-sorting>
            <pep-list-views [views]="views" [displayType]="screenSize > PepScreenSizeType.SM ? 'menu' : 'buttons'"
                (change)="onViewChanged($event)"></pep-list-views>
        </pep-top-bar>
        <div class="main-content ">


            <!-- <div class="main-layout ">
                <div class="content"> -->
            <div class="list-wrapper" #listContainer>
                <pep-list [supportSorting]="false" [supportResizing]="false" [pagerType]="'pages'" [pageSize]="4"
                    [selectionTypeForActions]="'multi'" [noDataFoundMsg]="'No data'" [parentScroll]="listContainer"
                    (fieldClick)="onCustomizeFieldClick($event)" (selectedItemsChange)="selectedRowsChanged($event)">
                </pep-list>
            </div>
            <!-- </div>
            </div> -->
        </div>
    </div>
</div>
