<!-- <main> -->
<div class="addon-page-container">
    <pep-top-bar (footerStateChange)="onFooterStateChange($event)">
        <div header-start-content>

        </div>
        <div *ngIf="footerState === 'hidden'" header-end-content>
            <pep-button [value]="'toggle menu'" [classNames]="'spacing-element'" (click)="toggleMenu()">
            </pep-button>
            <pep-button [value]="'test 1'" [sizeType]="'sm'" [styleType]="'regular'" [classNames]="'spacing-element '">
            </pep-button>
            <pep-button [sizeType]="'sm'" [classNames]="'spacing-element '" [value]="'Tomer test'"
                [iconName]="'system_bolt'">
            </pep-button>
        </div>
        <div footer-start-content>
            <pep-button [value]="'test 1'" [sizeType]="'sm'" [styleType]="'regular'" [classNames]="'spacing-element '">
            </pep-button>
            <pep-button [sizeType]="'sm'" [classNames]="'spacing-element '" [value]="'Tomer test'"
                [iconName]="'system_bolt'">
            </pep-button>
            <pep-button [value]="'toggle menu'" [classNames]="'spacing-element'" (click)="toggleMenu()">
            </pep-button>
        </div>
        <div footer-end-content>

        </div>
        <pep-list-actions [actions]="menuItems"></pep-list-actions>
        <pep-list-total [totalRows]="customList?.totalRows"></pep-list-total>
        <pep-list-chooser [options]="options"></pep-list-chooser>
    </pep-top-bar>
    <div class="main-content ">
        <div class="content">
            <div class="list-container" #listContainer>
                <pep-list [firstFieldAsLink]="false" [isReport]="false" [supportSorting]="false"
                    [supportResizing]="false" [selectionTypeForActions]="'multi'" [noDataFoundMsg]="'No data'"
                    [parentScroll]="listContainer" (notifyListChanged)="onListChange($event)"
                    (notifyFieldClicked)="onCustomizeFieldClick($event)"
                    (notifySelectedItemsChanged)="selectedRowsChanged($event)">
                </pep-list>
            </div>

            <div class="inline-top-bar-container">
                <pep-top-bar [title]="'inline top bar'" [inline]="true">
                    <div header-end-content>
                        <button class="pep-button weak sm spacing-element">
                            button
                        </button>
                        <pep-button [value]="'test 1'" [sizeType]="'sm'" [styleType]="'regular'"
                            [classNames]="'spacing-element '"></pep-button>
                        <pep-button [value]="'test 2'" [sizeType]="'sm'" [classNames]="'spacing-element '"
                            [iconName]="'system_settings'">
                        </pep-button>
                    </div>
                    <pep-list-actions [actions]="menuItems" [sizeType]="'sm'"></pep-list-actions>
                    <pep-list-chooser [options]="options" [sizeType]="'sm'"></pep-list-chooser>
                </pep-top-bar>
                <pep-textbox [key]="'Number'" [label]="'Pepperi Number'" [type]="'real'" [xAlignment]="'left'"
                    [value]="'9399371'" [required]="true" [formattedValue]="'9,399,371'">
                </pep-textbox>
                <pep-textbox [key]="'Email'" [label]="'Pepperi Email'" [type]="'email'" [xAlignment]="'left'"
                    [value]="'email@pepperi.com'">
                </pep-textbox>
            </div>

        </div>
    </div>
</div>
