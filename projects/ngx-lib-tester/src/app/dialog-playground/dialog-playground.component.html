<pep-page-layout class="ui-test-container">
    <ng-container pep-top-area>
        <pep-top-bar [title]="'Dialog examples'">
            <div header-start-content>

            </div>
            <div header-end-content>   
            </div>
        </pep-top-bar>
    </ng-container>

    <ng-container pep-main-area>
        <div id="buttonsBar">
            <div id="modalConfig">
                <pep-select-panel 
                    [label]="'Dialog size'" 
                    [isMultiSelect]="false"
                    [disabled]="false"
                    [numOfCol]="2"
                    [value]="modalSize"
                    [options]="modalSizes"
                    (valueChange)="onModalSizeChanges($event)">
                </pep-select-panel>
            </div>
            <div id="btnsCont">
                <pep-button [value]="'Open modal'" [sizeType]="'sm'" [styleType]="'regular'"
                    [classNames]="'pep-spacing-element '" (click)="showDefaultModal($event)">
                </pep-button>
            </div>
        </div>
    </ng-container>
</pep-page-layout>
