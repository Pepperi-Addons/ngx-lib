<pep-page-layout class="ui-test-container">
    <ng-container pep-top-area>
        <pep-top-bar [title]="'Components_Example_Title' | translate">
            <div header-start-content>

            </div>
            <div header-end-content>
                <pep-button [value]="'test 1'" [sizeType]="'sm'" [styleType]="'regular'"
                    [classNames]="'pep-spacing-element '" (click)="raiseSnackBar($event)">
                </pep-button>
            </div>
        </pep-top-bar>
    </ng-container>

    <ng-container pep-main-area>
        <div class="main-content ">
            <div class="content spacing-top">
                <div class="child1 child-container">
                    <!-- Textbox Examples -->
                    <pep-textbox [key]="'Texbox'" [form]="textboxFormGroup" [label]="'Pepperi Texbox'" [placeholder]="'place holder'"
                        [maxFieldCharacters]="15" [mandatory]="true" [xAlignment]="'left'" [rowSpan]="2"
                         [formattedValue]="formattedValue" [value]="'Pepperi Textbox'"(valueChange)="onValueChanged($event)">
                    </pep-textbox>
                    <pep-textbox [key]="'float'" [label]="'Pepperi float'" [type]="'real'" [xAlignment]="'left'"
                        [value]="'9399371'" [mandatory]="true" [disabled]="false">
                    </pep-textbox>
                    <pep-textbox [key]="'currency'" [label]="'Pepperi currency'" [type]="'currency'"
                        [xAlignment]="'left'" [value]="'1092.50'" [mandatory]="true">
                    </pep-textbox>
                    <pep-textbox [key]="'percentage'" [label]="'Pepperi percentage'" [type]="'percentage'"
                        [xAlignment]="'left'" [value]="'10'" [mandatory]="true" [disabled]="true">
                    </pep-textbox>
                    <pep-textbox [key]="'int'" [label]="'Pepperi int'" [type]="'int'" [xAlignment]="'left'"
                        [value]="'20302'" [mandatory]="true">
                    </pep-textbox>
                    <pep-textbox [key]="'Email'" [label]="'Pepperi Email'" [type]="'email'" [xAlignment]="'left'"
                        [value]="'email@pepperi.com'" [disabled]="true">
                    </pep-textbox>
                    <pep-textbox [key]="'phone'" [label]="'Pepperi phone'" [type]="'phone'" [xAlignment]="'left'"
                        [value]="'+972-54-3653-445'">
                    </pep-textbox>
                    <pep-textbox [key]="'duration'" [label]="'Pepperi duration'" [type]="'duration'"
                        [xAlignment]="'left'" [value]="'6:00:53'">
                    </pep-textbox>

                    <!-- Separator Example -->
                    <pep-separator [key]="'sep1'" [label]="'separator'"></pep-separator>

                    <!-- Checkbox Exmaples -->
                    <pep-checkbox key="cb1" label="Pepperi Checkbox" value="true" xAlignment="left"
                        (valueChange)="onValueChanged($event)">
                    </pep-checkbox>
                    <pep-checkbox key="bt1" label="Pepperi Emoji Checkbox" type="booleanText" value="true"
                        [additionalValue]='{ "CheckedText": "❤", "UncheckedText": "💛" }' xAlignment="left">
                    </pep-checkbox>

                    <!-- Date Examples -->
                    <pep-date [key]="'date1'" [mandatory]="true" [label]="'Pepperi Date'" value="2018-06-18"
                        [minValue]="minDateValue" [maxValue]="maxDateValue" [xAlignment]="'left'"
                        (valueChange)="onValueChanged($event)">
                    </pep-date>
                    <pep-date [key]="'dateTime1'" [label]="'Pepperi Date Time'" [type]="'datetime'" [value]="dateString"
                        [xAlignment]="'left'" (valueChanged)="onValueChanged($event)">
                    </pep-date>
                </div>

                <div class="child2 child-container">
                    <!-- Signature Example -->
                    <pep-signature [key]="'sig1'"
                        [src]="'https://i.ibb.co/VMHwLkm/58957776-8700-4c6a-b9bc-a171b84d8080.png'"
                        [label]="'Pepperi Signature'" [xAlignment]="'center'" [rowSpan]="4"
                        (valueChange)="onValueChanged($event)">
                    </pep-signature>

                    <!-- Attachment Example -->
                    <pep-attachment [key]="'attachment1'" [label]="'Pepperi Attachment'" [xAlignment]="'center'"
                        [rowSpan]="2" (valueChange)="onValueChanged($event)">
                    </pep-attachment>

                    <!-- Icons Examples -->
                    <!--
                        <pep-icon name="system_spinner" [spin]="true"></pep-icon>
                        <pep-icon name="system_bolt"></pep-icon>
                        <pep-icon name="no_image"></pep-icon> 
                    -->
                </div>

                <div class="child3 child-container">
                    <!-- Images Examples Events [elementClicked, valueChanged]-->
                    <!-- <pep-image [key]="'No Image'" [src]="" [label]="'image'" [xAlignment]="'center'"
                        [rowSpan]="6">
                    </pep-image> -->

                    <pep-image [key]="'Image'" [label]="'Pepperi Image'" [xAlignment]="'center'" [rowSpan]="4"
                        (fileChange)="imageChange($event)"
                        [src]="'https://idpfiles.sandbox.pepperi.com/f389fd2e-4a31-4965-a21e-3a98b4553300/images/logo.svg'"
                        (elementClicked)="elementClicked($event)">
                    </pep-image>

                    <!-- Filmstrip Examples -->
                    <!-- <pep-images-filmstrip [key]="'Images Filmstrip 1'" [xAlignment]="'center'"
                        [label]="'Pepperi Images Filmstrip 1'" [showTitle]="true" [rowSpan]="3" [value]="'https://idpfiles.sandbox.pepperi.com/f389fd2e-4a31-4965-a21e-3a98b4553300/images/left-side-background.jpg;
                        https://idpfiles.sandbox.pepperi.com/f389fd2e-4a31-4965-a21e-3a98b4553300/images/logo.svg'">
                    </pep-images-filmstrip> -->

                    <pep-images-filmstrip [key]="'Images Filmstrip 2'" [xAlignment]="'center'"
                        [label]="'Pepperi Images Filmstrip 1'" [showTitle]="true" [rowSpan]="7"
                        [value]="'https://idpfiles.sandbox.pepperi.com/f389fd2e-4a31-4965-a21e-3a98b4553300/images/left-side-background.jpg;https://idpfiles.sandbox.pepperi.com/f389fd2e-4a31-4965-a21e-3a98b4553300/images/logo.svg'"
                        (elementClicked)="elementClicked($event)">
                    </pep-images-filmstrip>
                </div>

                <div class="child4 child-container">
                    <!-- Quantity Selector -->
                    <pep-quantity-selector [key]="'qs1'" [label]="'Pepperi Quantity Selector 2'" [value]="'500.50'"
                        [allowDecimal]="true" [xAlignment]="'right'" (elementClicked)="elementClicked($event)">
                    </pep-quantity-selector>

                    <pep-quantity-selector [key]="'qs2'" [label]="'Pepperi Quantity Selector 1'" [type]="'button'"
                        [value]="'55'" [xAlignment]="'left'" (valueChange)="onValueChanged($event)">
                    </pep-quantity-selector>

                    <!-- Select Example -->
                    <pep-select [key]="'select1'" [label]="'Pepperi Select'" [value]="'val2'" [xAlignment]="'right'"
                        [options]='[{ "key": "val1", "value": "Option 1" }, { "key": "val2", "value": "Option 2" }]'
                        (valueChange)="onValueChanged($event)">
                    </pep-select>

                    <pep-select [key]="'multi1'" [label]="'Pepperi Multi Select'" [type]="'multi'" [value]="'val1;val2'"
                        [xAlignment]="'right'"
                        [options]='[{ "key": "val1", "value": "Option 1" }, { "key": "val2", "value": "Option 2" }, { "key": "val3", "value": "Option 3" }, { "key": "val4", "value": "Option 4" }]'
                        (valueChange)="onValueChanged($event)">
                    </pep-select>

                    <!-- Textarea Example -->
                    <pep-textarea [key]="'textarea1'" [label]="'Pepperi Text Area'" [value]="'Pepperi Textarea Example'"
                        [rowSpan]="2" [maxFieldCharacters]="300" [xAlignment]="'right'">
                    </pep-textarea>

                    <!-- Rich Html Textarea Example -->
                    <pep-rich-html-textarea [key]="'richText1'" [label]="'Pepperi Rich Html Textarea'"
                        [value]="richHtml" [rowSpan]="3" [maxFieldCharacters]="300" [xAlignment]="'left'"
                        [disabled]="false">
                    </pep-rich-html-textarea>

                    <!-- <pep-rich-html-textarea [key]="'richText2'" [label]="'richText2'" [value]="richTextValue" [rowSpan]="3"
                        [maxFieldCharacters]="300" [xAlignment]="'right'" [inlineMode]="true">
                    </pep-rich-html-textarea> -->
                </div>
            </div>
        </div>
    </ng-container>
</pep-page-layout>
