<div class="example-form-container">
    <div style="font-weight: bold; text-decoration: underline; margin-top: 20px;">Parent Form Container</div>
    <pep-filter-builder [json]="json" [fields]="fields" (filters)="getFilters($event)"
        (formValidationChange)="isformValid = $event">
    </pep-filter-builder>

    <div style="display: flex;">
        <pep-button value="Save" styleType="weak" styleStateType="system" sizeType="md" classNames=""
            [disabled]="!isformValid" iconPosition="end" [visible]="true" (buttonClick)="onSaveClicked()"></pep-button>
    </div>
</div>
