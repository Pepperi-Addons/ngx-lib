<mat-form-field class="pep-chips-container" appearance="outline">

  <mat-chip-list #chipList aria-label="Fruit selection"
    [ngClass]="{'mat-chip-list-stacked': orientation === 'vertical'}" [multiple]="multiSelect">
    <mat-chip *ngFor="let chip of chips" class="pep-chips {{ styleType }}" [disabled]="chip.disabled" [selected]="chip.selected"
      [removable]="chip.removable" [selectable]="chip.selectable" (removed)="onChipRemoved(chip)"
      (selectionChange)="onSelectionChanged($event.selected, chip)">
      <span class="ellipsis pull-left flip" title="{{chip.value}}">{{chip.value}}</span>
      <mat-icon *ngIf="chip.removable" matChipRemove>
        <pep-icon name="system_close"></pep-icon>
      </mat-icon>
    </mat-chip>

    <input *ngIf="type === 'input'" matInput [placeholder]="placeholder" [matChipInputFor]="chipList"
      [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="onChipAdded($event)">
    <div *ngIf="type === 'select'" class="chips-select" (click)="onChipsSelectClicked()">{{ 'CHIPS.ADD_CHIP' | translate
      }}</div>    
      
  </mat-chip-list>
</mat-form-field>
