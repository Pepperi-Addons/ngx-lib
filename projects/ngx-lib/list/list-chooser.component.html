<ng-container *ngIf="menuItems?.length > 1">
    <pep-menu [type]="'select'" [sizeType]="sizeType" [items]="menuItems" [selectedItem]="currentItem"
        [iconName]="'arrow_down'" (menuItemClick)="onMenuItemClicked($event)"></pep-menu>
</ng-container>
<ng-container *ngIf="menuItems?.length == 1">
    <pep-bread-crumbs [items]="breadCrumbsItems" [addSpacing]="true"></pep-bread-crumbs>
</ng-container>
