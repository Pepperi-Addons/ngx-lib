<div fxLayout="row" fxLayoutGap=".5rem">
    <div class="filter-section-container" fxLayout="column" fxLayoutGap=".5rem">
        <div fxLayout="row" fxLayoutAlign="space-between">
            <pep-group-buttons [buttons]="toggleButtons" [selectedButtonKey]="f.operator?.value || ''" styleType="weak"
                sizeType="sm" [viewType]="'toggle'">
            </pep-group-buttons>
            <div fxLayout="row" fxLayoutGap=".5rem">
                <pep-button value="Add Filter" styleType="weak" styleStateType="system" sizeType="sm" classNames=""
                    [disabled]="false" iconName="number_plus" iconPosition="end" [visible]="true"
                    (buttonClick)="onAddRuleClicked()"></pep-button>
                <ng-container *ngIf="depth < filterBuilderService.maxDepth-1">
                    <pep-button value="Add Filter Group" styleType="weak" styleStateType="system" sizeType="sm"
                        classNames="" [disabled]="false" iconName="number_plus" iconPosition="end" [visible]="true"
                        (buttonClick)="onAddRuleSetClicked()"></pep-button>
                </ng-container>
            </div>
        </div>
        <ng-container #sectionContainer></ng-container>
    </div>
    <pep-button *ngIf="depth > 0" styleType="weak" styleStateType="system_bin" sizeType="md" classNames=""
        [disabled]="false" iconName="system_bin" iconPosition="end" [visible]="true"
        (buttonClick)="onDeleteSectionClicked()">
    </pep-button>
</div>
