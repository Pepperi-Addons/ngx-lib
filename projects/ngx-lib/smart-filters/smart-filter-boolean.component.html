<div class="pep-checkbox-container pep-input" (click)="toggleChecked()">
    <mat-checkbox class="body-sm ellipsis" type="checkbox" [checked]="value">
        <span>Is on</span>
    </mat-checkbox>
</div>

<div class="filter-actions spacing-element-negative">
    <button mat-button class="spacing-element pep-button md weak" (click)="clear()">
        {{ 'ACTIONS.CLEAR' | translate }}
    </button>
    <button mat-button class="spacing-element pep-button md strong" (click)="apply()">
        {{ 'ACTIONS.APPLY' | translate }}
    </button>
</div>
