<div class="pep-page-header-layout">
    <ng-content select="[pep-header-area]"></ng-content>
</div>
<div class="pep-page-side-layout">
    <ng-content select="pep-side-bar"></ng-content>
    <ng-content select="[pep-side-area]"></ng-content>
</div>
<div class="pep-page-main-layout" [ngClass]="{ 'add-padding': addPadding }">
    <div class="pep-top-area">
        <ng-content select="[pep-top-area]"></ng-content>
    </div>
    <div class="pep-main-area">
        <ng-content select="[pep-main-area]"></ng-content>
    </div>
</div>
